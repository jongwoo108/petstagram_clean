name: FastAPI ECR Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::348823728620:role/GitHubActionsECRPushRole
          aws-region: ap-northeast-2

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image to ECR
        env:
          ECR_REGISTRY: 348823728620.dkr.ecr.ap-northeast-2.amazonaws.com
          ECR_REPOSITORY: petstagram-fastapi
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./petstagram_be
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
